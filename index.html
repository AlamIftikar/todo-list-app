<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #222;
      color: #eee;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .dark-mode .container {
      background-color: #333;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #dark-mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
    }

    #dark-mode-toggle.dark {
       background-color: #555;
       color: #fff;
    }

    #task-form {
      display: flex;
      margin-bottom: 20px;
    }

    #task-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    #category-select, #priority-select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
        width: 150px;
    }


    #add-task-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    #add-task-btn:hover {
      background-color: #3e8e41;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
    }

    .dark-mode li {
      border-bottom: 1px solid #555;
    }

    li:hover {
      background-color: #f0f0f0;
    }

    .dark-mode li:hover {
      background-color: #444;
    }

    .task-text {
      flex: 1;
    }

    .complete-btn,
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    .complete-btn {
      background-color: #4CAF50;
    }

    .complete-btn:hover {
        background-color: #3e8e41;
    }

    .delete-btn:hover {
      background-color: #da190b;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .task-category {
        font-size: 0.8em;
        color: #777;
        margin-left: 10px;
    }
    .dark-mode .task-category{
        color: #bbb;
    }

    .task-priority {
        font-size: 0.8em;
        margin-left: 10px;
        font-weight: bold;
    }

    .task-priority.high {
        color: red;
    }

    .task-priority.medium {
        color: orange;
    }

    .task-priority.low {
        color: green;
    }
  </style>
</head>
<body>

  <button id="dark-mode-toggle">Toggle Dark Mode</button>

  <div class="container">
    <h1>Todo List</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a new task..." required>
      <select id="category-select">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="shopping">Shopping</option>
      </select>
      <select id="priority-select">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
      </select>
      <button type="submit" id="add-task-btn">Add Task</button>
    </form>

    <ul id="task-list">
      </ul>
  </div>

  <script>
    const taskForm = document.getElementById('task-form');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const categorySelect = document.getElementById('category-select');
    const prioritySelect = document.getElementById('priority-select');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
          <span class="task-category">(${task.category})</span>
          <span class="task-priority ${task.priority}">${task.priority} Priority</span>
          <button class="complete-btn" data-index="${index}">${task.completed ? 'Undo' : 'Complete'}</button>
          <button class="delete-btn" data-index="${index}">Delete</button>
        `;
        taskList.appendChild(li);
      });
    }

    function updateLocalStorage() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask(text, category, priority) {
      tasks.push({ text: text, completed: false, category: category, priority: priority });
      updateLocalStorage();
      renderTasks();
    }

    function completeTask(index) {
      tasks[index].completed = !tasks[index].completed;
      updateLocalStorage();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      updateLocalStorage();
      renderTasks();
    }

    taskForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const taskText = taskInput.value.trim();
      const taskCategory = categorySelect.value;
      const taskPriority = prioritySelect.value;

      if (taskText !== '') {
        addTask(taskText, taskCategory, taskPriority);
        taskInput.value = '';
      }
    });

    taskList.addEventListener('click', function(e) {
      if (e.target.classList.contains('complete-btn')) {
        const index = e.target.dataset.index;
        completeTask(index);
      }

      if (e.target.classList.contains('delete-btn')) {
        const index = e.target.dataset.index;
        deleteTask(index);
      }
    });

    darkModeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      darkModeToggle.classList.toggle('dark');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('dark-mode', 'enabled');
      } else {
        localStorage.setItem('dark-mode', 'disabled');
      }
    });

    if (localStorage.getItem('dark-mode') === 'enabled') {
      document.body.classList.add('dark-mode');
      darkModeToggle.classList.add('dark');
    }

    renderTasks();
  </script>
</body>
</html>
